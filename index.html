<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumb Feedback</title>
  <style>
    /* Style the thumb icons */
    .thumb-icon {
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
    }

    /* Style the thumb-up icon */
    .thumb-up {
      color: grey;
    }

    /* Style the thumb-down icon */
    .thumb-down {
      color: grey;
    }

    /* Change color on hover */
    .thumb-up:hover {
      color: green;
    }

    .thumb-down:hover {
      color: red;
    }

    /* Style the feedback form */
    .feedback-form {
      display: none;
    }

    /* Style the submit button */
    .submit-button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Thumb-up icon -->
<span class="thumb-icon thumb-up" onclick="showFeedback('up')">üëç</span>

<!-- Thumb-down icon -->
<span class="thumb-icon thumb-down" onclick="showFeedback('down')">üëé</span>

<!-- Feedback form -->
<div id="feedbackForm" class="feedback-form">
  <label for="feedback">[Optional] Please leave your feedback:</label><br>
  <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
  <button class="submit-button" onclick="submitFeedback()">Submit</button>
</div>

<script>
  function showFeedback(type) {
    // Show the feedback form
    const feedbackForm = document.getElementById("feedbackForm");
    feedbackForm.style.display = "block";

    // Focus on the feedback textarea
    const feedbackTextarea = document.getElementById("feedback");
    feedbackTextarea.focus();

    // Update the placeholder based on the thumb type
    if (type === "up") {
      feedbackTextarea.placeholder = "Thank you for your positive feedback!";
    } else if (type === "down") {
      feedbackTextarea.placeholder = "We're sorry to hear that. Please provide your feedback.";
    }
  }

  function submitFeedback() {
    // Get the feedback text
    const feedbackTextarea = document.getElementById("feedback");
    const feedbackText = feedbackTextarea.value;
    
    // Reset the feedback form
    feedbackTextarea.value = "";
    const feedbackForm = document.getElementById("feedbackForm");
    feedbackForm.style.display = "none";

    // Perform any further actions with the feedback text
    console.log("Feedback submitted:", feedbackText);
  }
</script>

</body>
</html>
